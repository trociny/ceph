openstack:
        - volumes: # attached to each instance
                count: 4
                size: 10 # GB
roles:
        - [client.salt_master, mon.a, mgr.x, osd.0, rgw.0]
tasks:
        - deepsea:
                cli: true
        - deepsea.preflight:
        - deepsea.orch:
                stage: prep
        - deepsea.orch:
                stage: 1
        - deepsea.policy:
                profile: default
        - deepsea.orch:
                stage: 2
        - deepsea.ceph_conf:
        - deepsea.orch:
                stage: 3
        - deepsea.create_pools:
        - deepsea.orch:
                stage: 4
        - exec:
                client.salt_master:
                        - 'ceph -s'
        - deepsea.validation:
        - deepsea.health_ok:
                commands:
                        - health-ok.sh --rgw
